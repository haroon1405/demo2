<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .changeColor{
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://google.com">Google</a></li>
        <li>Hello</li>
        <li>World</li>
    </ul>

    <script>
        let link = document.querySelector('ul>li');
        link.style.color = "red";

        let link2 = document.querySelector('ul a');
        link2.classList.add('changeColor');
        link2.innerText = 'Hello';

        let list = document.querySelector('ul');
        list.setAttribute('type','square');
    </script>
</body>
</html>

<!-- styles and html must be in quotation marks -->
